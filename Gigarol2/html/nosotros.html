<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <header>

        <div class="contenedorImg">

            <img src="/imagenes_gigarol/logo_nav.png" alt="Logo" class="logo">

        </div>

        <nav>

            <ul>

                <li><a href="index.html">Inicio</a></li>

                <li><a href="catalogo.html">Catalogo</a></li>

                <li> <a href="contacto.html">Contacto</a></li>

                <li><a href="nosotros.html">Nosotros</a></li>

            </ul>

        </nav>

    </header>

    <main id="registro">

        <section id="formulario">

            <div class="imagen-formulario">

                <img src="/imagenes_gigarol/superhero-logos.png" alt="">


            </div>


            <div class="ingreso">

                <div class="datos">

                    <h1>Ingreso</h1>

                    <form action="POST" id="login">

                        <div class="contenedor-form">

                            <label for="usuario">Usuario</label>

                            <br>

                            <input id="usuario" name="usuario" type="text" minlength="5" maxlength="30" required>

                        </div>


                        <div class="contenedor-form">


                            <label for="contrase単a">Contrase単a</label>

                            <br>

                            <input type="password" id="contrase単a" name="contrase単a" required>

                        </div>

                        <button type="submit">Entrar</button>

                    </form>

                    <span>No tienes un usuario? <a href="">Registrate!</a></span>

                </div>

            </div>


        </section>


    </main>

    <footer>

        <footer>

            <img src="/imagenes_gigarol/logo_footer.png" alt="footer">


        </footer>

    </footer>

    <script src="/scripts/script.js"></script>

</body>

</html>
